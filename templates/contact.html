{% extends "base.html"%}
{% load static %}
{% block body %}

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" style="position: absolute;top:0px; width:100vw;" role="alert">
        <strong>{{ message }}</strong>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

<div>
    <img style="height:722px; width:1536px;"src="{% static 'img/contact-us.jpg' %}" alt="">
    <p style="position:absolute;top: 1px;color:white; left:100px; font-size:58px" class="py-5 my-5">Contact Us</p>
    <div style="position:absolute;top: 140px;width: 1000px; left:250px;" class="my-5 py-5">
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-5" style="color:white;">
              <label for="first_name" class="form-label">First Name</label>
              <input name="first_name" type="text" id="first_name" placeholder="Enter Your Name" class="form-control">
            </div>
            <div class="col-md-5" style="color:white;">
              <label for="last_name" class="form-label">Last Name</label>
              <input name="last_name" type="text" id="last_name" placeholder="Enter Your Last Name" class="form-control">
            </div>
            <div class="col-md-5" style="color:white;">
              <label for="inputEmail4" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
            </div>
            <div class="col-md-5" style="color:white;">
              <label for="phone_number" class="form-label">Phone Number</label>
              <input name="phone_number" type="Number" class="form-control" placeholder="Your Phone Number">
            </div>
            <div class="col-4" style="color:white;">
              <label for="country" class="form-label">Country</label>
              <input name="country" type="text" class="form-control" id="country" placeholder="Your Country Name">
            </div>
            <div class="form-group" style="color:white;">
              <label for="query" class="form-label">Your Query</label>
              <textarea row="3" name="query" type="text" class="form-control" id="query" placeholder="What's Your Question?"></textarea>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          
          </form>
    </div>
</div>
{% endblock body %}
